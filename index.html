<!DOCTYPE html>
<html>

<head>
    <script src="​https://aframe.io/releases/0.6.0/aframe.min.js​"> </script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"> </script>

</head>
<a-assets>

    <video id="video"
    src="./assets/videos/soccer-match.mp4"
    preload="auto"
    loop="true"
    playsinline
    webkit-playsinline
    autoplay
    crossorigin="anonymous"></video>

    <a-ntf type="nft"
    url="./assets/marker-desc/stick-man"
    smooth="true"
    smoothCount="10"
    smoothTolerance=".01"
    smoothThreshold="5"
    >
<video src="#video"
width="300"
height="300"
position="150 150 -50"
rotation="-90 0 0">
</video>

</a-ntf>

</a-assets>

</html>
